<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DoughJo - FinLit Duolingo</title>
  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #e6f4ea; /* Light green background */
      color: #333;
      line-height: 1.6;
    }
    a {
      text-decoration: none;
      color: inherit;
    }

    /* Header */
    header {
      background-color: #4caf50; /* Duolingo green */
      color: #fff;
      padding: 30px 20px;
      text-align: center;
    }
    header h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    header h2 {
      font-size: 1.8em;
      font-weight: 300;
    }

    /* Main Container */
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    /* Hero Section */
    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      padding: 50px 20px;
    }
    .hero-text {
      flex: 1 1 400px;
      padding: 20px;
    }
    .hero-text p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .hero-text .cta-buttons {
      margin-top: 30px;
    }
    .hero-text .cta-buttons a {
      background-color: #2e7d32;
      color: #fff;
      padding: 14px 30px;
      border-radius: 5px;
      font-size: 1.1em;
      margin-right: 15px;
      transition: background-color 0.3s ease;
    }
    .hero-text .cta-buttons a:hover {
      background-color: #1b5e20;
    }
    .hero-image {
      flex: 1 1 400px;
      text-align: center;
      padding: 20px;
    }
    .hero-image img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background-color: #4caf50;
      color: #fff;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>DoughJo</h1>
    <h2>FinLit Duolingo</h2>
  </header>

  <div class="container">
    <section class="hero">
      <div class="hero-text">
        <p>
          A comprehensive financial literacy learning platform.<br><br>
          Money is a very important way of communication understood by all the people in the world, so it's worth any study.
        </p>
        <p>
          Explore more at: 
          <a href="https://co-financier.glitch.me/" target="_blank">co-financier.glitch.me</a>
        </p>
        <div class="cta-buttons">
          <a href="nextstep.html">Next Step</a>
        </div>
      </div>
      <div class="hero-image">
        <img src="https://github.com/JadanPoll/DoughChat/blob/babfa987280ed2345c50ef56f0c0082ebb7f817e/frontend/src/DuoLingo_FinLit.jpg?raw=true" alt="DoughJo Preview">
      </div>
    </section>
  </div>

  <footer>
    <p>&copy; 2025 DoughJo. All rights reserved.</p>
  </footer>
</body>
</html>
